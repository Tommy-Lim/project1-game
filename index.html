<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkers</title>
    <link rel="icon" href="./img/checkers_title.png">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>

    <div class="settings">
      <i id="exitSettings" class="fa fa-times" aria-hidden="true"></i>
      <div id="playersSection">
          <span>Players:</span>
          <label> 1 <input type="radio" name="players"/></label>
          <label> 2 <input type="radio" name="players" checked/></label>
          <!-- <i id="exitSettings" class="fa fa-times" aria-hidden="true"></i> -->
      </div>
      <div id="redSection">
        <span>Red Side:</span>
        <label> Top <input type="radio" name="red-side" id="top-side" checked/></label>
        <label> Bottom <input type="radio" name="red-side" id="bottom-side"/></label>
      </div>
    </div>

    <div class="winnerOverlay">
      Red Wins!
    </div>

    <div class="container">
      <div class="nav">
        <div id="counterSection">
          <div id="blackCounter"></div>
          <!-- <div id="toggles"> -->
            <span><i class="fa fa-caret-left fa-lg dark" id="blackCaret" aria-hidden="true"></i></span>
            <span><i class="fa fa-caret-right fa-lg dark" id="redCaret" aria-hidden="true"></i></span>
          <!-- </div> -->
          <div id="redCounter"></div>
        </div>
        <div id="buttonsSection">
          <button class="btn btn-primary" id="start-button">New Game</button>
          <button class="btn btn-secondary" id="settings-button">Settings</button>
        </div>
      </div>
      <div class="row">
        <div class="board-container">

          <!-- row 0 from top -->
          <div class="tile board" id="tile-0-0"></div>
          <div class="tile" id="tile-1-0"></div>
          <div class="tile board" id="tile-2-0"></div>
          <div class="tile" id="tile-3-0"></div>
          <div class="tile board" id="tile-4-0"></div>
          <div class="tile" id="tile-5-0"></div>
          <div class="tile board" id="tile-6-0"></div>
          <div class="tile" id="tile-7-0"></div>

          <!-- row 1 from top, player1 -->

          <div class="tile" id="tile-0-1"></div>
          <div class="tile board" id="tile-1-1"></div>
          <div class="tile" id="tile-2-1"></div>
          <div class="tile board" id="tile-3-1"></div>
          <div class="tile" id="tile-4-1"></div>
          <div class="tile board" id="tile-5-1"></div>
          <div class="tile" id="tile-6-1"></div>
          <div class="tile board" id="tile-7-1"></div>

          <!-- row 2 from top, player1 -->

          <div class="tile board" id="tile-0-2"></div>
          <div class="tile" id="tile-1-2"></div>
          <div class="tile board" id="tile-2-2"></div>
          <div class="tile" id="tile-3-2"></div>
          <div class="tile board" id="tile-4-2"></div>
          <div class="tile" id="tile-5-2"></div>
          <div class="tile board" id="tile-6-2"></div>
          <div class="tile" id="tile-7-2"></div>

          <!-- row 3 from top, board -->

          <div class="tile board" id="tile-0-3"></div>
          <div class="tile board" id="tile-1-3"></div>
          <div class="tile board" id="tile-2-3"></div>
          <div class="tile board" id="tile-3-3"></div>
          <div class="tile board" id="tile-4-3"></div>
          <div class="tile board" id="tile-5-3"></div>
          <div class="tile board" id="tile-6-3"></div>
          <div class="tile board" id="tile-7-3"></div>

          <!-- row 4 from top, board -->

          <div class="tile board" id="tile-0-4"></div>
          <div class="tile board" id="tile-1-4"></div>
          <div class="tile board" id="tile-2-4"></div>
          <div class="tile board" id="tile-3-4"></div>
          <div class="tile board" id="tile-4-4"></div>
          <div class="tile board" id="tile-5-4"></div>
          <div class="tile board" id="tile-6-4"></div>
          <div class="tile board" id="tile-7-4"></div>

          <!-- row 5 from top, player2 -->

          <div class="tile" id="tile-0-5"></div>
          <div class="tile board" id="tile-1-5"></div>
          <div class="tile" id="tile-2-5"></div>
          <div class="tile board" id="tile-3-5"></div>
          <div class="tile" id="tile-4-5"></div>
          <div class="tile board" id="tile-5-5"></div>
          <div class="tile" id="tile-6-5"></div>
          <div class="tile board" id="tile-7-5"></div>

          <!-- row 6 from top, player2 -->

          <div class="tile board" id="tile-0-6"></div>
          <div class="tile" id="tile-1-6"></div>
          <div class="tile board" id="tile-2-6"></div>
          <div class="tile" id="tile-3-6"></div>
          <div class="tile board" id="tile-4-6"></div>
          <div class="tile" id="tile-5-6"></div>
          <div class="tile board" id="tile-6-6"></div>
          <div class="tile" id="tile-7-6"></div>

          <!-- row 5 from top, player2 -->

          <div class="tile" id="tile-0-7"></div>
          <div class="tile board" id="tile-1-7"></div>
          <div class="tile" id="tile-2-7"></div>
          <div class="tile board" id="tile-3-7"></div>
          <div class="tile" id="tile-4-7"></div>
          <div class="tile board" id="tile-5-7"></div>
          <div class="tile" id="tile-6-7"></div>
          <div class="tile board" id="tile-7-7"></div>

        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
